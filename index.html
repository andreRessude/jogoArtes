<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Player Spotify</title>
</head>
<body>
    <div class="container">
        <div class="center-elements">
            <img src="imagens/rock.jpg">
            <div class="descricao">
                <h2>Música...</h2>
                <i>Autor...</i>
            </div>
            <div class="duracao">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">3:40</p>
                </div>
            </div>
            <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
                <i class="fas fa-pause-circle botao-pause"></i>
                <i class="fas fa-step-forward setas proxima"></i>
            </div>
            <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
            <script src="script.js"></script>
        </div>
    </div>
    <section>
        <h2 id="checklist">Checklist</h2>
        <ul>
            <li><input type="checkbox" id="nM"><label for="nM">Nome da música: <p class="nomeMusicaQst">...</p></label></li>
            <li><input type="checkbox" id="nC"><label for="nC">Nome do Cantor: <p class="nomeCantorQst">...</p></label></li>
            <li><input type="checkbox" id="gM"><label for="gM">Gênero musical: <p class="generoMusicaQst">...</p></label></li>
            <li><input type="checkbox" id="dL"><label for="dL">Década que a música foi lançada: <p class="decadaLancamentoQst">...</p></label></li>
            <li><input type="checkbox" id="iP"><label for="iP">Instrumento de percussão: <p class="instrumentoPercurssaoQst">...</p></label></li>
            <li><input type="checkbox" id="iC"><label for="iC">Instrumento de cordas: <p class="instrumentoCordasQst">...</p></label></li>
            <li><input type="checkbox" id="iS"><label for="iS">Instrumento de sopro: <p class="instrumentoSoproQst">...</p></label></li>
            <li><input type="checkbox" id="oM"><label for="oM">País de origem da música: <p class="origemMusicaQst">...</p></label></li>
            <li><input type="checkbox" id="cI"><label for="cI">Um instrumento que tenha na música: <p class="contemInstrumentoQst">...</p></label></li>
        </ul>
    </section>
</body>
</html>
